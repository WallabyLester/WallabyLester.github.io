<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a href="{{ item.url }}">
        <img src="{{ item.image }}" alt="Logo" style="width:60%" style="height:60%">

        <body>
            <style>
              @media screen and (max-width: 600px) {        
                img {
                width: 100%;
                    }
                }
            </style>
          </body>

        <span class="header">
          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>

        <hr />

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}
      </a>
      
    </li>

  {% endfor %}
</ul>
