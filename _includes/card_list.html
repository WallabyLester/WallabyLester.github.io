<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a href="{{ item.url }}">
        <!-- <img src="{{ item.image }}" alt="Logo" style="width:60%" style="height:60%"> -->

        {% if ($(window).width() < 480) %}
            <img src="{{ item.image }}" alt="Logo" style="width:100%" style="height:60%">
        {% else %}
            <img src="{{ item.image }}" alt="Logo" style="width:60%" style="height:60%">
        {% endif %}

        <span class="header">
          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>

        <hr />

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}
      </a>
      
    </li>

  {% endfor %}
</ul>
